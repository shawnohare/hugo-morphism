{{ partial "header.html" . }}
<body>

  <div id="layout" class="pure-g">

    {{ partial "sidebar.html" . }}
    
    <div class="content pure-u-1 pure-u-sm-3-4 pure-u-md-15-24 pure-u-lg-13-24">

      <div class="posts">
        <h1 class="content-subhead">Recent Posts</h1>
        {{ range first 5 .Site.Pages }}

          <section class="post">

            {{ partial "content_header.html" . }}
          
            <!-- If the user specifies to not summarize posts, include entire -->
            <!-- post.  Otherwise check to see if the post has description -->
            <!-- metadata and use that for a summary, unless this doesn't exist -->
            <!-- in which case we default to Hugo's summarize function. -->
            <div class="post-description">
              <!-- TODO Deal with whether user wants to summary posts or not. -->
              <p>
                {{ .Summary }}
              </p>
            </div>

            {{ if .Truncated }}
              <a href="{{ .RelPermalink  }}">Read On &rarr;</a>
            {{ end  }}

          </section>

        {{ end  }}
      <!-- End of posts div -->
      </div>

      {{ partial "footer.html" . }}
    </div>
  </div>
</body>
</html>
