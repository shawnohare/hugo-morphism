{{ define "header" }}
<section class="index title">
<h1>{{ .Site.Title}}</h1>
<h2>{{ .Site.Params.subtitle }}</h2>
</section>
{{ end }}

{{ define "main" }}
<div class="container">

<nav id="index" class="ui">
    <ul>
    {{ range .Site.Menus.index }}
        <li class="index"><a href="{{ .URL }}">{{ .Pre }}{{ .Name | safeHTML}}</a></li>
    {{ end }}
    </ul>
</nav>
</div>

<section id="user-content">{{ .Content }}</section>

{{ end }}
