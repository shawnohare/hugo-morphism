{{ partial "header.html" . }}
{{ range (.Paginate (first 50 .Site.Pages) 10).Pages }}
  {{ partial "content.header.html" . }}
    <section class="post-summary">{{ .Summary }}
    {{ if .Truncated }}
    <span class="read-more">
      <a href="{{ .RelPermalink  }}">Read More &hellip;</a>
    </span>
    {{ end  }}
    </section>
{{ end  }}
{{ template "_internal/pagination.html" . }}
{{ partial "footer.html" . }}
