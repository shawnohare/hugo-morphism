{{ define "header" }}
<h1 id="index-title">{{ .Site.Title}}</h1>
{{ with .Site.Params.subtitle }}<h2 id="index-subtitle">{{ . }}</h2>{{ end }}
{{ end }}

{{ define "main" }}
<div class="flex-container">
<nav id="index-nav" class="menu">
  <ul>
  {{ range .Site.Menus.index }}
      <li><a href="{{ .URL }}">{{ .Pre }}{{ .Name | safeHTML}}</a></li>
  {{ end }}
  </ul>
</nav>
</div>

<section id="user-content">{{ .Content }}</section>
{{ end }}
