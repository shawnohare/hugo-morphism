<!DOCTYPE html>
<html>
  <head>
    <title>{{ .Site.Title }} {{with .Title }} - {{ . }}{{ end }}</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Description }}">
    <meta name="keywords" content="{{ range .Keywords }}{{ . }},{{ end }}">
    <meta name="author" content="{{ .Site.Title }}">
    {{ .Hugo.Generator }}

    <link rel="stylesheet" href="{{ "/css/morphism/main.css" | absURL }}">
    <link rel="stylesheet" href="{{ "/css/morphism/override.css" | absURL }}">

    {{ partial "head/math.html" . }}
  </head>

  <body>
    {{ partial "body/nav.html" . }}
    <header id="content-type">{{ block "header" . }}{{ end }}</header>
    <main>{{ block "main" . }}Main{{ end }}</main>
    {{ partial "body/footer.html" . }}
  </body>
</html>
