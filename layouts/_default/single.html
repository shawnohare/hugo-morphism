{{ partial "header.html" . }}

<body>

  <div class="content content-column pure-u-1 pure-u-md-4-5">
    {{ partial "brand.html" . }}
    {{ partial "content.header.html" . }}
    {{ if .Params.toc  }}
      <div class="toc">

  </div>
  </div>

  {{ partial "body.includes.html" . }}
</body>
</html>
