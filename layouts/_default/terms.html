{{ define "header" }}
{{ partial "title.html" . }}
{{ end }}

{{ define "main" }}
<table class="terms alphabetical">
  <thead>
  <tr>
    <th>Term</th>
    <th>Count</th>
  </tr>
  </thead>
  </tbody>
  {{ range $k, $v := .Data.Terms.Alphabetical }}
  <tr>
    <td><a href="{{ $v.Name | urlize }}">{{ $v.Name}}</a></td>
    <td>{{  $v.Count }}</td>
  </tr>
  {{ end }}
  </tbody>
</table>
{{ end }}
