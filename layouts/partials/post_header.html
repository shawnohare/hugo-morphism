<header class="post-header">
  <h1 class="post-title">
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h1>

  This page has section type: {{ .Section }}
    <span class="post-date">
      {{ .Date.Format "Jan 2, 2006" }} &middot; 
      {{ .ReadingTime }} minute read
    </span>

  <!-- Include post categories if provided in the metadata. -->
  <!-- The default color will be used unless it is explicitly set -->
  <!-- in the morphism.css file. -->
  {{ if isset .Params "categories" }}
    {{ range .Params.categories }}
      <a 
        class="post-category post-category-{{ . }}"
        href="{{ "/categories/" | absURL }}{{ . | urlize }}">
          {{ . }}
      </a>
    {{ end }}
  {{ end }}
</header>
