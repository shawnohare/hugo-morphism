{{ if .Params.series}}
<section class="series">
Part of the <a href="/series/">series</a>:
{{ $last := add (len .Params.series) -1  }}
{{ range $i, $c := .Params.series }}
<a  href="{{ "/series/" | absURL }}{{ $c | urlize }}">
  {{ $c }}{{ if lt $i $last }},{{ end }}
  </a>
{{ end }}
</section>
{{ end }}
