
{{ if .Params.categories }}
<span class="categories">
in <a href="/categories/">categories<a>:
  {{ $last := add (len .Params.categories) -1  }}
{{ range $i, $c := .Params.categories}}
<a  href="{{ "/categories/" | absURL }}{{ $c | urlize }}">
  {{ $c }}{{ if lt $i $last }},{{ end }}
  </a>
{{ end }}
</span>
{{ end }}
