<footer class="ui" id="site">
		<ul>
		{{ range .Site.Menus.footer }}
      <li><a href="{{.URL}}">{{.Pre }}{{ .Name }}</a></li>
		{{ end }}
		</ul>

  {{ if .Site.Params.showPoweredBy}}
    <p>
      Powered by <a href="https://gohugo.io">Hugo</a> and the
      <a href="https://github.com/shawnohare/hugo-morphism">Morphism</a> theme.
    </p>
  {{ end }}

  {{ with .Site.Copyright }}
	<section id="copyright"><p>{{ . | safeHTML }}</p></section>
  {{end}}
</footer>
